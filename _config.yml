# Site settings
title: microROS
description: >
  ROS2 for micro-controllers
lang: en-US

baseurl: "" # the subpath of your site, e.g. /blog/
url: https://microros.github.io/ # the base hostname & protocol for your site
git_address: https://github.com/microROS/microros.github.io
git_edit_address: https://github.com/microROS/microros.github.io/blob/master

# theme options from https://bootswatch.com/
# comment out this to use default Bootstrap
bootwatch: paper

# Build settings
markdown: kramdown
highlighter: rouge
gems:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
  - old
  - .git

timezone: Europe/Berlin
defaults:
- scope:
    path: _showcases
    type: posts
  values:
    layout: post
    sectionid: showcases

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"

- scope:
    path: _tutorials
    type: docs
  values:
    layout: docs
    sectionid: tutorials

collections:
  docs:
    permalink: /:collection/:path/
    output: true
  tutorials:
    permalink: /:collection/:path/
    output: true
  showcases:
#    permalink: /blog/:year/:month/:day/:title/
    permalink: /:collection/:path/
    output: true
